<html>
<head>
<title>Spellbound | L</title>
<script language="javascript">
document.onmousedown=disableclick;
function disableclick(event)
{
  if(event.button==2)
   {
     return false;    
   }
}
</script>
<script type="text/javascript">
(function(){
	var millis = 1000, 
	titles = [ 
           "Spellbound | L",
		"Spellbound | Lo",
           "Spellbound | Loa",
		"Spellbound | Load",
           "Spellbound | Loadi",
		"Spellbound | Loadin",
           "Spellbound | Loading",
		"Spellbound | Loading.",
		"Spellbound | Loading..",
		"Spellbound | Loading..." 
	], count = 0;
	titles.push(document.title);
	setInterval(function(){
		document.title = titles[count % titles.length];
		++count;
	}, millis);
})();
</script>

a img {border: none}
